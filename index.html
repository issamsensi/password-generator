<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>PASSWORD GENERATOR</h1>
        <input type="number" id="lenght" placeholder="password lenght"><br>
        <input type="checkbox" id="lowerChars" name="includes">
        <label for="lowerChars"> Lower Characters</label><br>
        <input type="checkbox" id="upperChars" name="includes">
        <label for="upperChars"> Upper Characters</label><br>
        <input type="checkbox" id="numbers" name="includes">
        <label for="numbers"> Numbers</label><br>
        <input type="checkbox" id="symbols" name="includes">
        <label for="symbols"> Symbols</label><br>
        <button type="submit" id="generate">Generate Password</button>
        <p id="generatedPass"></p>
    </form>
    <script src="main.js"></script>

</body>
</html>
